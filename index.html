      <div class="inipage">
      <div class="container">
        <div class="container">
            <div class="row">
              <div class="col" id="kosongan">
              </div>
              <div class="col-6">
                <h1 class="judule">Kalkulator Semi Pintar</h1>
        <form name="ikiform">
            <div class="form-group">
              <label>Input & Output</label>
              <textarea class="form-control" name="field" id="textareanya" placeholder="0"></textarea>
            </div>
          </form>
            <table class="table-borderless table-dark akimilaku">
              <thead>
                <tr>
                  <th><input class="btn btn-dark inputan" type="button" value="1" onclick="masukin(1)"></th>
                  <th><input class="btn btn-dark inputan" type="button" value="2" onclick="masukin(2)"></th>
                  <th><input class="btn btn-dark inputan" type="button" value="3" onclick="masukin(3)"></th>
                  <th><input class="btn btn-dark inputan" type="button" value="-" onclick="masukin('-')"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th><input class="btn btn-dark inputan" type="button" value="4" onclick="masukin(4)"></th>
                  <th><input class="btn btn-dark inputan" type="button" value="5" onclick="masukin(5)"></th>
                  <th><input class="btn btn-dark inputan" type="button" value="6" onclick="masukin(6)"></th>
                  <th><input class="btn btn-dark inputan" type="button" value="+" onclick="masukin('+')"></th>
                </tr>
                <tr>
                  <th><input class="btn btn-dark inputan" type="button" value="7" onclick="masukin(7)"></th>
                  <th><input class="btn btn-dark inputan" type="button" value="8" onclick="masukin(8)"></th>
                  <th><input class="btn btn-dark inputan" type="button" value="9"onclick="masukin(9)"></th>
                  <th><input class="btn btn-dark inputan" type="button" value="*"onclick="masukin('*')"></th>
                </tr>
                <tr>
                  <th><input class="btn btn-dark inputan" type="button" value="0" onclick="masukin(0)"></th>
                  <th><input class="btn btn-dark inputan" type="button" value="C" onclick="clean()"></th>
                  <th><input class="btn btn-dark inputan" type="button" value="Del" onclick="hapus()"></th>
                  <th><input class="btn btn-dark inputan" type="button" value="/" onclick="masukin('/')"></th>
                  <th><input class="btn btn-dark inputan" type="button" value="%" onclick="persen()"></th>
                </tr>
              </tbody>
            </table>
            <button type="button" class="btn btn-dark submitan" value="=" onclick="samadengan()">Submit</button>
          
        </div>
